name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

   build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
      - name: Build
        run: dotnet build
        working-directory: Windows Unsafe DLL Loading
      - name: Run tests
        run: dotnet test
        working-directory: Windows Unsafe DLL Loading

